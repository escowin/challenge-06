<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W E A T H E R</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" />" -->

        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <h1><a href="./">&mdash; W E A T H E R &mdash;</a></h1>                
        </header>

        <div class="container">
            <!-- SIDE BAR -->
            <aside id="container-left">
                <section>
                    <!-- SEARCH INPUT -->
                    <article>
                        <h2>Search</h2>
                        <form id="search">
                            <input type="text" placeholder="Enter a city"
                            id="search-input"/>
                            <button type="submit" id="search-btn">Search</button>
                        </form>
                    </article>

                    <!-- SEARCH HISTORY | PAST CITIES-->
                    <article id="search-history">
                        <h2>History</h2>
                    </article>
                </section>
            </aside>

            <!-- CURRENT CITY -->
            <main id="container-right">
                <!-- CURRENT CITY | TODAY -->
                <section>
                    <h2>The Weather Today</h2>
                    <article>City</article>
                </section>
                
                <!-- CURRENT CITY | 5-DAY FORECAST -->
                <section>
                    <h2>Five Day Forecast</h2>
                    <article>Future</article>
                </section>
            </main>
        </div>

        <footer>
            <div>
                W E A T H E R by <a href="https://github.com/escowin">Edwin Escobar</a>
                <br />
                challenge 06
            </div>
            <div>&copy; 2022 Escowin Art</div>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
