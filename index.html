<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W E A T H E R</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script defer src="./assets/js/script.js"></script>
    </head>

    <body>
        <header id="search-and-history">
            <!-- search bar -->
            <form id="search-form">
                <label for="search-input" class="subheader">Look up a city</label>
                <input type="text" placeholder="ie. Austin"
                id="search-input"/>
                <button type="submit" id="search-btn" class="btn">Search</button>
            </form>
            <!-- history -->
            <section id="search-history">
                <h2 class="subheader">History</h2>
            </section>                               
        </header>

        <!-- weather info -->
        <main class="container">
            <!-- current weather -->
            <section id="current-weather">
                <h2 class="subheader" id="today"></h2>
                <article id="current-details">
                    <h3 id="current-city"></h3>
                    <i class="fa-solid fa-temperature-half"></i> 
                    <p id="temp">temperature</p>

                    <i class="fa-solid fa-droplet"></i> 
                    <p id="humidity">humidity</p>

                    <i class="fa-solid fa-wind"></i> 
                    <p id="wind-speed">wind speed</p>
                    
                    <p id="conditions-icon"></p>
                    <p id="current-conditions">current conditions</p>
                </article>
            </section>
            <!-- 24 hour forecast -->
            <section id="forecast-container">
            </section>
        </main>

        <footer>
            <p>
                <span id="copyright"></span>
                <a href="https://github.com/escowin/weather-dashboard" target="_blank" id="title">weather</a> by edwin escobar
            </p>
        </footer>
    </body>
</html>
