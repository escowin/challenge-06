<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W E A T H E R</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Weather D A S H B O A R D</h1>                
            </div>
        </header>

        <div>
            <div>
                <aside class="col col-3 bg-light m-2 rounded">
                    <div>
                        <h2>Search for a C I T Y:</h2>
                        <input type="text" class="inputValue">
                        <input type="submit" value="submit" class="button">                    
                    </div>
                </aside>
                <main class="col col-8 bg-light m-2 rounded">
                    <div>
                        <div class="display">
                            <h2 class="city"></h2>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                            <p class="uvIndex"></p>
                        </div>
                     <!-- current city's weather -->
                    </div>
                    <div>
                        <h2>5-DAY F O R E C A S T:</h2>
                        <!-- current city's five day forecast -->
                    </div>
                </main>
            </div>
        </div>
        <footer>
            challenge 06 by <a href="https://github.com/escowin">Edwin Escobar</a>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
